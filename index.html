<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge AluraGeek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Captura_de_pantalla_2025-01-20_160756-removebg-preview.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="mis-productos">
      <h1>Mis Productos</h1>
      <div id="product-list"></div>
    </section>
    
    <section id="agregar-producto">
      <h1>Agregar Producto</h1>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Nombre del producto" required>
        <input type="number" id="product-price" placeholder="Precio" required>
        <input type="url" id="product-image" placeholder="URL de la imagen" required>
        <div class="buttons">
          <button type="submit">Agregar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <img src="img/Captura_de_pantalla_2025-01-20_160756-removebg-preview.png" alt="Logo">
    <p>Desarrollado por Jhan Carlos Tobar Getial</p>
    <p>&copy; 2025 - Todos los derechos reservados</p>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/api.js"></script>
</body>
</html>
